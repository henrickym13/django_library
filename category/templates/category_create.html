{% extends 'base.html' %}

{% block title %}
    Livraria - Novo Gênero
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-4">Cadastrar Gênero</h3>

    <div class="card">
      <div class="card-body">
        <form method="post" class="form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Salvar Gênero</button>
        </form>
      </div>
    </div>
    <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Gêneros</a>
  </div>
{% endblock %}
