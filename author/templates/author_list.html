{% extends 'base.html' %}

{% block title %}
    Livraria - Autores
{% endblock %}

{% block content %}

    <div class="row mb-3">
        <div class="col-md-6">
            <form method="get" action="{% url 'author_list' %}">
                <div class="input-group">
                    <input type="text" class="form-control" name="name" placeholder="Nome" value="{{ request.GET.name }}">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <a href="{% url 'author_create' %}" class="btn btn-success float-end">
                <i class="bi bi-plus"></i> Novo Autor
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                    <tr>
                        <td>
                            <a href="{% url 'author_detail' author.id %}" class="text-primary fw-semibold">
                                {{ author.id }}
                            </a>
                        </td>
                        <td>{{ author.name }}</td>
                        <td>
                            <a href="{% url 'author_detail' author.id %}" class="btn btn-info btn-sm">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a href="{% url 'author_update' author.id %}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="{% url 'author_delete' author.id %}" class="btn btn-danger btn-sm btn-delete">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% include 'components/_pagination.html' %}

{% endblock %}
