{% extends 'base.html' %}

{% block title %}
    Livraria - Novo Livro
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-4">Cadastrar Livro</h3>

    <div class="card">
      <div class="card-body">
        <form method="post" class="form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Salvar Livro</button>
        </form>
      </div>
    </div>
    <a href="{% url 'book_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Livros</a>
  </div>
{% endblock %}
