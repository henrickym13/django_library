{% extends 'base.html' %}

{% block title %}
    Livraria - Deletar Livro
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-4">Deletar Livro</h3>

    <div class="card">
      <div class="card-body">
        <p class="card-text">Tem certeza de que deseja excluir o Livro <strong>{{ object.title }}</strong>?</p>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
        
        <a href="{% url 'book_list' %}" class="btn btn-secondary mt-3">
            Cancelar e Voltar para a Lista de Livros</a>
      </div>
    </div>
  </div>
{% endblock %}
